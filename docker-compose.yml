version: "3"

services:
  core:
    build: $PWD
    image: core
    environment:
      SPRING_APPLICATION_JSON: '{"spring.datasource": {"url": "jdbc:mysql://db:3306/kms?useSSL=false", "password": "kloudfile"}}'
    ports:
      - 8083:8083
  db:
    environment:
      MYSQL_ROOT_PASSWORD: kloudfile
      MYSQL_DATABASE: kms
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - ./mysql/lib:/var/lib/mysql
      - ./mysql/cnf:/etc/mysql/conf.d
      - ./mysql/log:/var/log/mysql
  silver:
    image: registry.kloud.software/silver-fork:latest
    environment:
      SPRING_APPLICATION_JSON: '{"spring.datasource": {"url": "jdbc:mysql://db:3306/kms?useSSL=false", "password": "kloudfile"},
            "redis": {"host": "redis", "port": 6379}, "silver.key": "test12345"}'
    ports:
      - 8080:8080
    links:
      - db:db
      - redis:redis
  redis:
    image: redis:latest
    ports:
    - 6380:6379
